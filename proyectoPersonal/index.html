<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <main>
    
    <section class="hero">
      <div class="info">
        <h1 class="info-title">¿Listo para el primer mordisco?</h1>
        <p class="info-subtitle">Agreganos a tus favoritos porque seguro volveras por más</p>
        <button class="info-button">Ordenar</button>
      </div>
      <img class="hero-image" src="./images/hero.png" alt="">
    </section>

    <section class="dishes">
      <h2 class="dishes-title">Nuestro Menú</h2>
      <div class="dishes-grid">
        <img class="dishes-item dishes-item__big" src="./images/video.png" alt="">
        <img class="dishes-item" src="./images/hamburguesa1.png" alt="Hamburguesa">
        <img class="dishes-item" src="./images/hamburguesa2.png" alt="Hamburguesa">
        <img class="dishes-item" src="./images/hamburguesa3.png" alt="Hamburguesa">
        <img class="dishes-item" src="./images/hamburguesa4.png" alt="Hamburguesa">
        <img class="dishes-item" src="./images/hamburguesa5.png" alt="Hamburguesa">
        <img class="dishes-item" src="./images/hamburguesa6.png" alt="Hamburguesa">
      </div>
    </section>
    <section class="menu">
      <h2 class="menu-title">Completa tu Pedido</h2>
      
      <div class="menu-grid">
        <div class="menu-grid-item">
          <img src="./images/papasfritas.png" alt="Papas fritas">
        </div>
        <div class="menu-grid-item">
          <img src="./images/nuggets.png" alt="Nuggets">
        </div>
        <div class="menu-grid-item">
          <img src="./images/refresco.png" alt="Refresco">
        </div>
        <div class="menu-grid-item">
          <img src="./images/barquilla.png" alt="Barquilla">
        </div>
        <div class="menu-grid-item">
          <img src="./images/galletas.png" alt="Galletas">
        </div>
      </div>
    </section>
  </main>
</body>

</html>
